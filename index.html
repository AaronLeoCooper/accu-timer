<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Self Adjusting Timer</title>
  </head>
  <body>

    <input id="input-seconds" name="input-seconds" type="text" value="0" /> <span> seconds</span>
    <input id="input-minutes" name="input-minutes" type="text" value="0" /> <span> minutes</span>
    <input id="input-hours" name="input-hours" type="text" value="0" /> <span> hours</span>
    <br>
    <button id="start-timer">Start</button>
    <button id="reset-timer">Reset</button>

    <!-- FYI: jQuery v2!! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
